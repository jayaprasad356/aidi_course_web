       <form class="mt-5">
            <h6>Sign up with email.</h6>
            <div class="mb-2 mt-5">
                <label for="exampleInputEmail1" class="form-label pl-3">First name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label pl-3">Surname</label>
                <input type="text" class="form-control" id="exampleInputEmail1" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label pl-3">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label pl-3">Password</label>
                <input type="password" class="form-control" id="exampleInputEmail1" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label pl-3">Confirm password</label>
                <input type="password" class="form-control" id="exampleInputEmail1" required>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="terms" required>
                <label class="form-check-label" for="terms">
               <input type="checkbox">     I accept <a href="#" class="terms">Terms and Conditions</a> and <a href="#" class="terms">Privacy Policy</a>.
                </label>
            </div>
            <button type="submit" class="btn btn-custom w-100 sign">Sign Up</button>
        </form>
